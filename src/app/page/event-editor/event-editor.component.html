<div class="row">
  <div *ngIf="(event$ | async) as event" class="col-6 offset-3">
    <form #eventForm="ngForm" (ngSubmit)="onUpdate(eventForm, event)">
      <div class="form-group">
        <label for="">Name</label>
        <input name="name" [(ngModel)]="event.name" type="text"
          class="form-control" pattern=".{8,25}" required>
        <div [hidden]="eventForm.controls.name?.valid" class="error-message">
          The name of the event must be min. 8 max. 25 chars.
        </div>
      </div>
      <div class="form-group">
        <label for="">Date</label>
        <input name="date" [(ngModel)]="event.date" type="text"
        class="form-control" pattern="^[0-1]?[0-9]\/[0-3]?[0-9]\/[1-2][0-9][0-9][0-9]$" required >
        <div [hidden]="eventForm.controls.date?.valid" class="error-message">
          The date of the event must follow the following format: mm/dd/yyyy.
        </div>
      </div>
      <div class="form-group">
        <label for="">Time</label>
        <input name="time" [(ngModel)]="event.time" type="text" 
        class="form-control" pattern="^[0-1]?[0-9]:[0-5]?[0-9] ?(AM|am|PM|pm)?$" required>
        <div [hidden]="eventForm.controls.time?.valid" class="error-message">
          The time of the event must follow the following format: 00:00 AM.
        </div>
      </div>
      <div class="form-group">
        <label for="">Location</label>
        <input name="location" [(ngModel)]="event.location" type="text"
        class="form-control"  pattern="^[0-9]* [A-Z][a-zA-Z ]{4,25}$" required>
        <div [hidden]="eventForm.controls.location?.valid" class="error-message">
          The location of the event must be min. 5 max. 25 chars.
        </div>
      </div>

      <button [disabled]="eventForm.invalid" type="submit" class="btn btn-primary btn-block btn-lg">
        <i class="fa fa-save"></i>
      </button>
    </form>
  </div>
</div>
